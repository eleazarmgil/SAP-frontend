<nav class="navbar">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="feather icon-menu"></i>
  </a>
  <div class="navbar-content">
    <div class="navbar-explore">
      <i class="feather icon-grid"></i>
      <a routerLink="/app/explore">Explorar</a>
    </div>
    <form class="search-form">
      <div class="input-group">
        <input type="text" class="form-control" id="navbarForm" placeholder="Diseño gráfico, finanzas, escritura...">
        <div class="input-group-text">
          <i class="feather icon-search"></i>
        </div>
      </div>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item nav-profile" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="profileDropdown">
          <img class="wd-30 ht-30 rounded-circle" src="{{image}}" alt="profile">
          <span class="arrow-down"></span>
        </a>
        <div ngbDropdownMenu class="px-0" aria-labelledby="profileDropdown">
          <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
            <div class="mb-3">
              <img class="wd-80 ht-80 rounded-circle" src="{{image}}" alt="">
            </div>
            <div class="text-center">
              <p class="tx-16 fw-bolder">{{name}}</p>
              <p class="tx-12 text-muted">{{email}}</p>
            </div>
          </div>
          <ul class="list-unstyled p-1">
            <li class="dropdown-item py-2">
              <a routerLink="/app/profile" class="d-flex text-body ms-0">
                <i class="feather icon-user me-2 icon-md"></i>
                <span>Mi perfil</span>
              </a>
            </li>
            <li class="dropdown-item py-2">
              <a href="" (click)="onLogout($event)" class="d-flex text-body ms-0">
                <i class="feather icon-log-out me-2 icon-md"></i>
                <span>Cerrar sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
