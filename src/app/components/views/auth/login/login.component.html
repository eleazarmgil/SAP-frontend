<div class="login-content">
  <div class="title-section">
    <h2>Iniciar Sesión</h2>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <div class="input-section">
        <input type="email" placeholder="Correo electrónico" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
          <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
        </div>
      </div>
      <div class="input-section">
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div class="button-section">
        <button type="submit">Confirmar</button>
      </div>
    </div>
    <div class="link-section">
      <div class="link-item">
        <a href="#">Olvidé mi contraseña</a>
      </div>
      <div class="link-item">
        <p>¿No tienes cuenta?</p>
        <a href="auth/signup">Regístrate</a>
      </div>
    </div>
  </form>
</div>
