<div class="user-table">
  <h2>Control de Usuarios</h2>
  <div class="search-block">
    <div class="search-bar">
      <input type="text" placeholder="Buscar">
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="button-read" (click)="viewUser(user)">Ver</button>
          <button class="button-delete" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
