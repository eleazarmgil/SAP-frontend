<div class="user-table">
  <div class="main-block">
    <div class="main-title">
      <h1>Control de Usuarios</h1>
    </div>
    <button *ngIf="role === 'admin'" class="button-new" (click)="createUser()">Nuevo Usuario</button>
  </div>
  <div class="search-block">
    <div class="search-bar">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchTerm" (input)="filterUsers()">
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th *ngIf="role === 'admin'">Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.nombre }} {{ user.apellido }}</td>
        <td *ngIf="role === 'admin'">
          <ng-container *ngIf="user.role === 'admin'">Administrador</ng-container>
          <ng-container *ngIf="user.role === 'psicologo'">Psic√≥logo</ng-container>
          <ng-container *ngIf="user.role === 'usuario'">Usuario</ng-container>
          <ng-container *ngIf="user.role !== 'admin' && user.role !== 'psicologo' && user.role !== 'usuario'"></ng-container>
        </td>
        <td>
          <button class="button-read" (click)="viewUser(user.id)">Ver</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
