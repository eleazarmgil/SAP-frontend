<div class="content">
  <h2>Actualizar Psicólogo</h2>
  <form (ngSubmit)="updatePsychologist()" #psychologistForm="ngForm">

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="psychologist.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="psychologist.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="psychologist.apellido" name="apellido" required />
    </div>

    <div class="form-group">
      <label for="numeroColegiatura">Número de Colegiatura</label>
      <input type="number" id="numeroColegiatura" [(ngModel)]="psychologist.numeroColegiatura" name="numeroColegiatura" required />
    </div>

    <div class="form-group">
      <label for="telefonOficina">Teléfono de Oficina</label>
      <input type="text" id="telefonOficina" [(ngModel)]="psychologist.telefonOficina" name="telefonOficina" required />
    </div>

    <div class="form-group">
      <label for="descripcionPsicologo">Descripción</label>
      <textarea id="descripcionPsicologo" [(ngModel)]="psychologist.descripcionPsicologo" name="descripcionPsicologo"></textarea>
    </div>

    <div class="form-group">
      <label for="verificado">Estado de Verificación</label>
      <select id="verificado" [(ngModel)]="psychologist.verificado" name="verificado" required>
        <option value="V">Sí</option>
        <option value="F">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="experiencia">Experiencia Laboral</label>
      <textarea id="experiencia" [(ngModel)]="psychologist.experiencia" name="experiencia"></textarea>
    </div>

    <div class="form-group">
      <label for="formacion">Formación Académica</label>
      <textarea id="formacion" [(ngModel)]="psychologist.formacion" name="formacion"></textarea>
    </div>

    <div class="form-group">
      <label for="tipoTerapia">Tipo de Terapia</label>
      <input type="text" id="tipoTerapia" [(ngModel)]="psychologist.tipoTerapia" name="tipoTerapia" />
    </div>

    <div class="form-group">
      <label for="stateId">Estado</label>
      <select id="stateId" [(ngModel)]="stateId" name="stateId" (change)="onStateChange()" required>
        <option *ngFor="let state of states" [value]="state.id">{{ state.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ciudadId">Ciudad</label>
      <select id="ciudadId" [(ngModel)]="psychologist.ciudadId" name="ciudadId" required>
        <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="calle_Av">Calle o Avenida</label>
      <input type="text" id="calle_Av" [(ngModel)]="psychologist.calle_Av" name="calle_Av" />
    </div>

    <div class="buttons-section">
      <button type="submit" class="update-button">Actualizar Psicólogo</button>
      <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
