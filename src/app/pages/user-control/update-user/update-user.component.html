<div class="content">
  <h2>Actualizar Usuario</h2>
  <form (ngSubmit)="updateUser()" #userForm="ngForm">

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required />
    </div>

    <div class="form-group">
      <label for="telefonOficina">Teléfono de Oficina</label>
      <input type="text" id="telefonOficina" [(ngModel)]="user.telefonOficina" name="telefonOficina" required />
    </div>

    <div class="form-group">
      <label for="stateId">Estado</label>
      <select id="stateId" [(ngModel)]="stateId" name="stateId" (change)="onStateChange()" required>
        <option *ngFor="let state of states" [value]="state.id">{{ state.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ciudadId">Ciudad</label>
      <select id="ciudadId" [(ngModel)]="user.ciudadId" name="ciudadId" required>
        <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
      </select>
    </div>

    <div class="buttons-section">
      <button type="submit" class="update-button">Actualizar Usuario</button>
      <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
