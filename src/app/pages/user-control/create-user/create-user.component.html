<div class="content">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="createUser()" #userForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" [(ngModel)]="user.role" name="role" required>
        <option value="admin">Admin</option>
        <option value="psicologo">Psicólogo</option>
        <option value="user">Usuario</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stateId">Estado</label>
      <select id="stateId" [(ngModel)]="stateId" name="stateId" (change)="onStateChange()" required>
        <option *ngFor="let state of states" [value]="state.id">{{ state.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ciudadId">Ciudad</label>
      <select id="ciudadId" [(ngModel)]="user.ciudadId" name="ciudadId" required>
        <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
      </select>
    </div>

    <div class="buttons-section">
      <button type="submit" class="update-button">Crear Usuario</button>
      <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
