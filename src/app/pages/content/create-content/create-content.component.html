<div class="content">
  <h2>Crear Trastorno</h2>
  <form (ngSubmit)="createContent()" #contentForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="disorder.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" [(ngModel)]="disorder.descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-group">
      <label for="causas">Causas</label>
      <textarea id="causas" [(ngModel)]="disorder.causas" name="causas" required></textarea>
    </div>

    <div class="form-group">
      <label for="sintomas">Síntomas</label>
      <textarea id="sintomas" [(ngModel)]="disorder.sintomas" name="sintomas" required></textarea>
    </div>


    <div class="buttons-section">
      <button type="submit" class="submit-button">Crear Trastorno</button>
      <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
