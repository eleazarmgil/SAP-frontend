<div class="edit-content">
  <h1>Editar Trastorno</h1>
  <form (ngSubmit)="onSubmit()" #editForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="content.nombre" name="nombre" required />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" [(ngModel)]="content.descripcion" name="descripcion" required></textarea>
    </div>
    <div class="form-group">
      <label for="causas">Causas:</label>
      <textarea id="causas" [(ngModel)]="content.causas" name="causas" required></textarea>
    </div>
    <div class="form-group">
      <label for="sintomas">Síntomas:</label>
      <textarea id="sintomas" [(ngModel)]="content.sintomas" name="sintomas" required></textarea>
    </div>
    <button type="submit" class="button-save">Guardar Cambios</button>
    <button type="button" class="button-cancel" (click)="cancel()">Cancelar</button>
  </form>
</div>
