<div class="disorder-table">
  <div class="main-block">
    <div class="main-title">
      <h1>Control de Trastornos</h1>
    </div>
    <button *ngIf="role=='admin'" class="button-new" (click)="createDisorder()">Nuevo Trastorno</button>
  </div>
  <div class="search-block">
    <div class="search-bar">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchTerm" (input)="filterDisorders()">
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disorder of filteredDisorders">
        <td>{{ disorder.nombre }}</td>
        <td>
          <button class="button-read"  (click)="viewDisorder(disorder.id)">Ver</button>
          <button class="button-edit" *ngIf="role=='admin'" (click)="editDisorder(disorder.id)">Editar</button>
          <button class="cancel-button" *ngIf="role=='admin'" (click)="deleteDisorder(disorder.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
