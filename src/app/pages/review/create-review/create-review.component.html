<div class="feedback-form">
  <h1>Enviar Comentario</h1>
  <form (ngSubmit)="submit()" #feedbackForm="ngForm">
    <div class="form-group">
      <label for="observacion">Observaci√≥n:</label>
      <textarea id="observacion" [(ngModel)]="feedback.observacion" name="observacion" required></textarea>
    </div>

    <div class="form-group">
      <label for="puntaje">Puntaje:</label>
      <select id="puntaje" [(ngModel)]="feedback.puntaje" name="puntaje" required>
        <option value="" disabled selected>Selecciona un puntaje</option>
        <option value="1" >1</option>
        <option value="2" >2</option>
        <option value="3" >3</option>
        <option value="4" >4</option>
        <option value="5" >5</option>

      </select>
    </div>

    <button type="submit" class="button-submit">Enviar Comentario</button>
    <button type="button" class="button-cancel" (click)="cancel()">Cancelar</button>
  </form>
</div>

<router-outlet></router-outlet>
